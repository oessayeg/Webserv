server
{
    listen           8080;
    error_page       500 edeewfe;   
    body_size        1000;

    location /var/uploads
    {
        accept_list GET POST DELETE;
        root var/uploads/;
    }

    location /var
    {
        run_cgi          on;
        accept_list     GET POST DELETE;
        autoindex       off;
        root            var/;
        index file.php;
    }
}